</html><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> De blije dobbelsteen</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="//db.onlinewebfonts.com/c/54b9af0b935475d59a4bc1f6cdad764b?family=Jokerman" rel="stylesheet"
          type="text/css" />
    <style>
        #snakeboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #score {
            text-align: right;
            font-size: 140px;
            font-family: "Comic Sans MS";
        }
        #score>a{
            font-size: 20px;
        }
        #scorescore{
            font-family: "Comic Sans MS";
        }

    </style>
</head>

<body>
<div class="container">
    <div id="logolinksdiv">
        <div id="logolinks"></div>
    </div>
    <div id="logorechts"></div>
    <div class="menu">
        <section>
            <header>
                <a href="#" class="logo"><img src="blije_dobbelsteen_logo.png" width="50" height="0"></a>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../spellen.html">Games</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
            </header>
        </section>
    </div>
    <div class="main">
        <div id="score">
            <a href="../Spelregels.html">Klik hier voor de spelregels!</a><br>
            <p id="scorescore">0</p>
        </div>
        <canvas id="snakeboard" width="500" height="500"></canvas>
    </div>
    <div class="right"></div>
    <div class="left"></div>
</div>
<script>
    const board_border = 'black';
    const board_background = "green";
    const snake_col = 'springgreen';
    const snake_border = 'darkgreen';

    let snake = [
        {x: 200, y: 200},
        {x: 190, y: 200},
        {x: 180, y: 200},
        {x: 170, y: 200},
        {x: 160, y: 200}
    ]

    let score = 0;
    let changing_direction = false;
    let food_x;
    let food_y;
    let dx = 10;
    let dy = 0;


    const snakeboard = document.getElementById("snakeboard");
    const snakeboard_ctx = snakeboard.getContext("2d");
    main();

    gen_food();

    document.addEventListener("keydown", change_direction);

    function main() {

        if (has_game_ended()) return;

        changing_direction = false;
        setTimeout(function onTick() {
            clear_board();
            drawFood();
            move_snake();
            drawSnake();
            // Repeat
            main();
        }, 100)
    }

    function clear_board() {
        snakeboard_ctx.fillStyle = board_background;
        snakeboard_ctx.strokestyle = board_border;
        snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
        snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
    }

    function drawSnake() {
        snake.forEach(drawSnakePart)
    }

    function drawFood() {
        snakeboard_ctx.fillStyle = 'red';
        snakeboard_ctx.strokestyle = 'black';
        snakeboard_ctx.fillRect(food_x, food_y, 10, 10);
        snakeboard_ctx.strokeRect(food_x, food_y, 10, 10);
    }

    function drawSnakePart(snakePart) {

        snakeboard_ctx.fillStyle = snake_col;
        snakeboard_ctx.strokestyle = snake_border;
        snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function has_game_ended() {
        for (let i = 4; i < snake.length; i++) {
            if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
        }
        const hitLeftWall = snake[0].x < 0;
        const hitRightWall = snake[0].x > snakeboard.width - 10;
        const hitToptWall = snake[0].y < 0;
        const hitBottomWall = snake[0].y > snakeboard.height - 10;
        return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
    }

    function random_food(min, max) {
        return Math.round((Math.random() * (max-min) + min) / 10) * 10;
    }

    function gen_food() {
        food_x = random_food(0, snakeboard.width - 10);
        food_y = random_food(0, snakeboard.height - 10);
        snake.forEach(function has_snake_eaten_food(part) {
            const has_eaten = part.x === food_x && part.y === food_y;
            if (has_eaten) gen_food();
        });
    }

    function change_direction(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        if (changing_direction) return;
        changing_direction = true;
        const keyPressed = event.keyCode;
        const goingUp = dy === -10;
        const goingDown = dy === 10;
        const goingRight = dx === 10;
        const goingLeft = dx === -10;
        if (keyPressed === LEFT_KEY && !goingRight) {
            dx = -10;
            dy = 0;
        }
        if (keyPressed === UP_KEY && !goingDown) {
            dx = 0;
            dy = -10;
        }
        if (keyPressed === RIGHT_KEY && !goingLeft) {
            dx = 10;
            dy = 0;
        }
        if (keyPressed === DOWN_KEY && !goingUp) {
            dx = 0;
            dy = 10;
        }
    }

    function move_snake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);
        const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
        if (has_eaten_food) {
            score += 10;
            document.getElementById('scorescore').innerHTML = score;
            gen_food();
        } else {
            snake.pop();
        }
    }
    let highScore = parseInt(getCookie("highScore"));


    if(highScore == ""){
        setCookie("highScore", 0, 3000);
    }
    document.getElementById('score').innerHTML += '<br>Je hebt al '+highScore+" keer gewonnen";


</script>
</body>

</html>
